apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: mandriic/java-app:bc648f56e02e89890a44b640c1a72e790dbdf861
        ports:
        - containerPort: 8080
