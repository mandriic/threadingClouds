apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: mandriic/java-app:9dda97868493f76f49538587cce2596bd0bdb3a2
        ports:
        - containerPort: 8080
